<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Фон карточки -->
  <rect width="100" height="100" rx="12" fill="#ffffff" />
  <rect x="4" y="4" width="92" height="92" rx="10" fill="#3498db" />
  
  <!-- Эффект тени -->
  <rect x="4" y="4" width="92" height="4" rx="2" fill="#2980b9" opacity="0.5" />
  <rect x="4" y="4" width="4" height="92" rx="2" fill="#2980b9" opacity="0.5" />
  
  <!-- Эффект блика -->
  <rect x="8" y="8" width="84" height="30" rx="8" fill="#4aa3df" opacity="0.7" />
  
  <!-- "CS" для чешского языка (на передней стороне) -->
  <text x="50" y="58" font-family="Arial" font-size="42" font-weight="bold" fill="white" text-anchor="middle">CS</text>
  
  <!-- Частично видна вторая карточка (с русским языком) -->
  <rect x="10" y="70" width="80" height="26" rx="6" fill="#e74c3c" opacity="0.9" />
  <text x="50" y="90" font-family="Arial" font-size="18" font-weight="bold" fill="white" text-anchor="middle">RU</text>
</svg>