<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#3498db" />
    <meta
      name="description"
      content="Flashcards Seznam - приложение для изучения чешских слов с помощью карточек"
    />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="manifest" href="/manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Flashcards Seznam</title>
    
    <style>
      /* Основные стили CSS */
      :root {
        --primary-color: #2c3e50;
        --secondary-color: #3498db;
        --accent-color: #e74c3c;
        --light-color: #ecf0f1;
        --dark-color: #34495e;
        --success-color: #27ae60;
        --warning-color: #f39c12;
        --border-radius: 8px;
        --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        --transition: all 0.3s ease;
      }
      
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      
      body {
        font-family: 'Roboto', 'Segoe UI', sans-serif;
        line-height: 1.6;
        color: var(--dark-color);
        background-color: var(--light-color);
      }
      
      .app {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }
      
      .header {
        text-align: center;
        margin-bottom: 40px;
        padding: 20px;
        border-bottom: 2px solid var(--secondary-color);
      }
      
      .header h1 {
        color: var(--primary-color);
        font-size: 2.5rem;
        margin-bottom: 10px;
      }
      
      .subtitle {
        color: var(--dark-color);
        font-size: 1.2rem;
        font-weight: 300;
      }
      
      .main-content {
        background-color: white;
        border-radius: var(--border-radius);
        box-shadow: var(--shadow);
        padding: 30px;
        min-height: 500px;
      }
      
      .btn {
        display: inline-block;
        padding: 10px 20px;
        border: none;
        border-radius: var(--border-radius);
        cursor: pointer;
        font-size: 1rem;
        font-weight: 500;
        text-align: center;
        transition: var(--transition);
      }
      
      .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      
      .btn-primary {
        background-color: var(--secondary-color);
        color: white;
      }
      
      .btn-primary:hover:not(:disabled) {
        background-color: #2980b9;
      }
      
      .btn-secondary {
        background-color: var(--light-color);
        color: var(--dark-color);
        border: 1px solid var(--dark-color);
      }
      
      .btn-secondary:hover:not(:disabled) {
        background-color: #dfe6e9;
      }
      
      .actions {
        margin-top: 20px;
        display: flex;
        gap: 10px;
        justify-content: center;
      }
      
      .extracted-words {
        margin-bottom: 30px;
      }
      
      .extracted-words h2 {
        margin-bottom: 20px;
        text-align: center;
        color: var(--primary-color);
      }
      
      .words-container {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-bottom: 30px;
      }
      
      .word-chip {
        background-color: var(--light-color);
        padding: 8px 15px;
        border-radius: 20px;
        font-size: 0.9rem;
        border: 1px solid #bdc3c7;
        color: var(--dark-color);
        transition: var(--transition);
      }
      
      .word-chip:hover {
        background-color: var(--secondary-color);
        color: white;
        border-color: var(--secondary-color);
      }
      
      /* Стили для TextInput */
      .text-input {
        width: 100%;
        max-width: 800px;
        margin: 0 auto;
      }
      
      .text-input h2 {
        text-align: center;
        margin-bottom: 15px;
        color: var(--primary-color);
      }
      
      .instruction {
        text-align: center;
        margin-bottom: 20px;
        color: var(--dark-color);
        font-size: 1rem;
      }
      
      .text-area {
        width: 100%;
        min-height: 200px;
        padding: 15px;
        border-radius: var(--border-radius);
        border: 1px solid #bdc3c7;
        font-family: inherit;
        font-size: 1rem;
        resize: vertical;
        transition: var(--transition);
        margin-bottom: 20px;
      }
      
      .text-area:focus {
        outline: none;
        border-color: var(--secondary-color);
        box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
      }
      
      .text-input .btn {
        display: block;
        margin: 0 auto;
        min-width: 200px;
      }
      
      /* Стили для FlashcardViewer */
      .flashcard-viewer {
        width: 100%;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px 0;
      }
      
      .progress-info {
        text-align: center;
        margin-bottom: 20px;
        font-size: 1.1rem;
        color: var(--dark-color);
      }
      
      .card-container {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 20px;
        margin-bottom: 30px;
        min-height: 350px;
      }
      
      .nav-btn {
        background: var(--light-color);
        border: none;
        color: var(--primary-color);
        font-size: 2rem;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: var(--transition);
        box-shadow: var(--shadow);
      }
      
      .nav-btn:hover {
        background-color: var(--secondary-color);
        color: white;
      }
      
      .nav-btn:focus {
        outline: none;
      }
      
      .card-progress {
        display: flex;
        justify-content: center;
        gap: 8px;
        margin-top: 20px;
      }
      
      .progress-dot {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background-color: var(--light-color);
        border: 1px solid var(--dark-color);
        cursor: pointer;
        transition: var(--transition);
      }
      
      .progress-dot.active {
        background-color: var(--secondary-color);
        border-color: var(--secondary-color);
        transform: scale(1.2);
      }
      
      .no-cards {
        text-align: center;
        padding: 50px 0;
        font-size: 1.2rem;
        color: var(--dark-color);
      }
      
      /* Стили для Flashcard */
      .flashcard {
        width: 100%;
        max-width: 400px;
        height: 300px;
        perspective: 1000px;
        cursor: pointer;
      }
      
      .card-inner {
        position: relative;
        width: 100%;
        height: 100%;
        transition: transform 0.6s;
        transform-style: preserve-3d;
        box-shadow: var(--shadow);
        border-radius: var(--border-radius);
      }
      
      .flashcard.flipped .card-inner {
        transform: rotateY(180deg);
      }
      
      .card-front, .card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
        border-radius: var(--border-radius);
      }
      
      .card-front {
        background-color: var(--secondary-color);
        color: white;
      }
      
      .card-back {
        background-color: white;
        color: var(--dark-color);
        transform: rotateY(180deg);
        overflow-y: auto;
        align-items: flex-start;
        justify-content: flex-start;
      }
      
      .word {
        font-size: 2.5rem;
        margin-bottom: 20px;
        text-align: center;
        font-weight: 700;
      }
      
      .hint {
        font-size: 0.9rem;
        opacity: 0.8;
        position: absolute;
        bottom: 15px;
        text-align: center;
        font-style: italic;
      }
      
      .original-word {
        font-size: 1.8rem;
        margin-bottom: 15px;
        color: var(--primary-color);
        text-align: center;
        width: 100%;
      }
      
      .translations, .examples {
        width: 100%;
        margin-bottom: 15px;
      }
      
      .translations h4, .examples h4 {
        font-size: 1.1rem;
        margin-bottom: 8px;
        color: var(--primary-color);
        border-bottom: 1px solid var(--light-color);
        padding-bottom: 5px;
      }
      
      .translations ul, .examples ul {
        list-style-type: none;
      }
      
      .translations li {
        margin-bottom: 8px;
        font-size: 1.1rem;
      }
      
      .examples li {
        margin-bottom: 15px;
        background-color: var(--light-color);
        padding: 10px;
        border-radius: var(--border-radius);
      }
      
      .sample-phrase {
        font-weight: 500;
        margin-bottom: 5px;
        color: var(--primary-color);
      }
      
      .sample-translation {
        font-style: italic;
      }
      
      .note {
        font-size: 0.9rem;
        font-style: italic;
        color: var(--dark-color);
        margin-top: 10px;
        text-align: center;
      }
      
      .attribution {
        font-size: 0.8rem;
        color: #999;
        position: absolute;
        bottom: 5px;
        right: 10px;
      }
      
      .api-attribution {
        text-align: center;
        margin-top: 20px;
        font-size: 0.9rem;
        color: #999;
      }
      
      /* Стили для блока нормализации */
      .normalization-info {
        background-color: #e3f2fd;
        padding: 8px 12px;
        border-radius: 6px;
        margin-bottom: 15px;
        border: 1px solid #bbdefb;
        font-size: 0.85rem;
        width: 100%;
      }
      
      .normalization-hint {
        font-size: 0.8rem;
        opacity: 0.8;
        margin-top: 10px;
        font-style: italic;
        color: #f0f0f0;
      }
      
      /* Стили для индикатора прогресса */
      .progress-container {
        margin: 20px auto;
        max-width: 400px;
      }
      
      .progress-bar {
        height: 10px;
        background-color: #ecf0f1;
        border-radius: 5px;
        overflow: hidden;
        margin-bottom: 5px;
      }
      
      .progress-bar-fill {
        height: 100%;
        background-color: var(--secondary-color);
        border-radius: 5px;
        transition: width 0.3s ease;
      }
      
      .progress-text {
        font-size: 14px;
        color: #7f8c8d;
        text-align: center;
      }
      
      /* Стили для сообщений об ошибках */
      .error-message {
        color: var(--accent-color);
        text-align: center;
        margin: 15px 0;
        padding: 10px;
        border: 1px solid var(--accent-color);
        border-radius: var(--border-radius);
        background-color: rgba(231, 76, 60, 0.1);
      }
      
      /* Новые стили для управления словарем */
      .dictionary-stats {
        margin-top: 30px;
        padding: 15px;
        background-color: #f8f9fa;
        border-radius: var(--border-radius);
        text-align: center;
      }
      
      .dictionary-button {
        margin-left: 10px;
        padding: 8px 15px;
        background-color: var(--secondary-color);
        color: white;
        border: none;
        border-radius: var(--border-radius);
        cursor: pointer;
        font-size: 0.9rem;
      }
      
      .dictionary-view {
        margin-top: 20px;
        max-height: 300px;
        overflow-y: auto;
        border: 1px solid #ddd;
        border-radius: var(--border-radius);
        padding: 15px;
      }
      
      .dict-word-item {
        margin-bottom: 10px;
        padding-bottom: 10px;
        border-bottom: 1px solid #eee;
      }
      
      .dict-word {
        font-weight: 500;
        color: var(--primary-color);
      }
      
      .dict-translations {
        margin-left: 15px;
        font-size: 0.9rem;
      }
      
      /* Загрузочный индикатор */
      .loading {
        text-align: center;
        padding: 20px;
        color: var(--dark-color);
      }
      
      /* Адаптивные стили */
      @media screen and (max-width: 768px) {
        .app {
          padding: 10px;
        }
        
        .header h1 {
          font-size: 2rem;
        }
        
        .main-content {
          padding: 20px;
        }
        
        .words-container {
          justify-content: center;
        }
        
        .text-area {
          min-height: 150px;
        }
        
        .card-container {
          flex-direction: column;
          gap: 15px;
        }
        
        .nav-btn {
          order: 1;
          width: 40px;
          height: 40px;
          font-size: 1.5rem;
        }
        
        .card-progress {
          max-width: 100%;
          flex-wrap: wrap;
        }
        
        .normalization-info {
          padding: 6px 10px;
          font-size: 0.8rem;
        }
      }
    </style>
  </head>

    <!-- 🔥 УЛУЧШЕННАЯ СИСТЕМА НОРМАЛИЗАЦИИ ЧЕШСКИХ СЛОВ -->
    <script>
      // Улучшенная система нормализации чешских слов с множественными вариантами
      class CzechNormalizer {
        constructor() {
          // Словарь исключений - неправильные формы
          this.exceptions = {
            // Неправильные глаголы
            'jsem': 'být', 'jsi': 'být', 'je': 'být', 'jsme': 'být', 'jste': 'být', 'jsou': 'být',
            'byl': 'být', 'byla': 'být', 'bylo': 'být', 'byli': 'být', 'byly': 'být',
            'mám': 'mít', 'máš': 'mít', 'má': 'mít', 'máme': 'mít', 'máte': 'mít', 'mají': 'mít',
            'měl': 'mít', 'měla': 'mít', 'měli': 'mít', 'měly': 'mít',
            'jdu': 'jít', 'jdeš': 'jít', 'jde': 'jít', 'jdeme': 'jít', 'jdete': 'jít', 'jdou': 'jít',
            'šel': 'jít', 'šla': 'jít', 'šli': 'jít', 'šly': 'jít',
            'vím': 'vědět', 'víš': 'vědět', 'ví': 'vědět', 'víme': 'vědět', 'víte': 'vědět', 'vědí': 'vědět',
            'věděl': 'vědět', 'věděla': 'vědět',
            
            // Неправильные существительные
            'lidé': 'člověk', 'lidí': 'člověk', 'lidem': 'člověk', 'lidi': 'člověk', 'lidech': 'člověk', 'lidmi': 'člověk',
            'děti': 'dítě', 'dětí': 'dítě', 'dětem': 'dítě', 'dětmi': 'dítě', 'dětech': 'dítě',
            'oči': 'oko', 'očí': 'oko', 'očím': 'oko', 'očima': 'oko', 'očích': 'oko',
            'uši': 'ucho', 'uší': 'ucho', 'uším': 'ucho', 'ušima': 'ucho', 'uších': 'ucho',
            
            // Степени сравнения
            'lepší': 'dobrý', 'nejlepší': 'dobrý',
            'horší': 'špatný', 'nejhorší': 'špatný',
            'větší': 'velký', 'největší': 'velký',
            'menší': 'malý', 'nejmenší': 'malý',
            'starší': 'starý', 'nejstarší': 'starý',
            'mladší': 'mladý', 'nejmladší': 'mladý',
            
            // Специальные формы из вашего текста
            'kladených': 'klást',
            'zákaznickou': 'zákazník',
            'směřujte': 'směřovat',
            'prosíme': 'prosit',
            'nahlédnout': 'nahlédnout',
            'zlepšení': 'zlepšit'
          };
          
          // УЛУЧШЕННЫЕ правила нормализации - возвращают ВСЕ возможные варианты
          this.normalizationRules = [
            // Специфичные глагольные окончания (несовершенный И совершенный вид)
            { 
              pattern: /ujeme$/, 
              replacements: ['ovat', 'it'], 
              type: 'verb' 
            }, // doporučujeme → doporučovat И doporučit
            { 
              pattern: /ujete$/, 
              replacements: ['ovat', 'it'], 
              type: 'verb' 
            }, // doporučujete → doporučovat И doporučit
            { 
              pattern: /ují$/, 
              replacements: ['ovat', 'it'], 
              type: 'verb' 
            }, // doporučují → doporučovat И doporučit
            { 
              pattern: /uji$/, 
              replacements: ['ovat', 'it'], 
              type: 'verb' 
            }, // doporučuji → doporučovat И doporučit
            { 
              pattern: /uješ$/, 
              replacements: ['ovat', 'it'], 
              type: 'verb' 
            }, // doporučuješ → doporučovat И doporučit
            
            // Общие глагольные правила
            { pattern: /eme$/, replacements: ['at'], type: 'verb' },          // děláme → dělat
            { pattern: /ete$/, replacements: ['at'], type: 'verb' },          // děláte → dělat
            { pattern: /ají$/, replacements: ['at'], type: 'verb' },          // dělají → dělat
            { pattern: /ám$/, replacements: ['at'], type: 'verb' },           // dělám → dělat
            { pattern: /áš$/, replacements: ['at'], type: 'verb' },           // děláš → dělat
            { pattern: /á$/, replacements: ['at'], type: 'verb' },            // dělá → dělat
            { pattern: /íme$/, replacements: ['it'], type: 'verb' },          // prosíme → prosit
            { pattern: /íte$/, replacements: ['it'], type: 'verb' },          // prosíte → prosit
            { pattern: /í$/, replacements: ['it'], type: 'verb' },            // prosí → prosit
            { pattern: /ím$/, replacements: ['it'], type: 'verb' },           // prosím → prosit
            { pattern: /íš$/, replacements: ['it'], type: 'verb' },           // prosíš → prosit
            
            // Прошедшее время
            { pattern: /oval$/, replacements: ['ovat'], type: 'verb' },       // doporučoval → doporučovat
            { pattern: /ovala$/, replacements: ['ovat'], type: 'verb' },      // doporučovala → doporučovat
            { pattern: /ovali$/, replacements: ['ovat'], type: 'verb' },      // doporučovali → doporučovat
            { pattern: /ovaly$/, replacements: ['ovat'], type: 'verb' },      // doporučovaly → doporučovat
            { pattern: /al$/, replacements: ['at'], type: 'verb' },           // dělal → dělat
            { pattern: /ala$/, replacements: ['at'], type: 'verb' },          // dělala → dělat
            { pattern: /ali$/, replacements: ['at'], type: 'verb' },          // dělali → dělat
            { pattern: /aly$/, replacements: ['at'], type: 'verb' },          // dělaly → dělat
            { pattern: /el$/, replacements: ['ět'], type: 'verb' },           // viděl → vidět
            { pattern: /ěla$/, replacements: ['ět'], type: 'verb' },          // viděla → vidět
            { pattern: /ěli$/, replacements: ['ět'], type: 'verb' },          // viděli → vidět
            { pattern: /ěly$/, replacements: ['ět'], type: 'verb' },          // viděly → vidět
            { pattern: /il$/, replacements: ['it'], type: 'verb' },           // prosil → prosit
            { pattern: /ila$/, replacements: ['it'], type: 'verb' },          // prosila → prosit
            { pattern: /ili$/, replacements: ['it'], type: 'verb' },          // prosili → prosit
            { pattern: /ily$/, replacements: ['it'], type: 'verb' },          // prosily → prosit
            
            // Повелительное наклонение
            { pattern: /ej$/, replacements: ['at'], type: 'verb' },           // dělej → dělat
            { pattern: /ejte$/, replacements: ['at'], type: 'verb' },         // dělejte → dělat
            { pattern: /ujte$/, replacements: ['it', 'ovat'], type: 'verb' }, // směřujte → směřit И směřovat
            
            // Причастия и деепричастия
            { pattern: /ující$/, replacements: ['it', 'ovat'], type: 'verb' }, // doporučující → doporučit И doporučovat

        const isLoadingState = useState(true);
        const isLoading = isLoadingState[0];
        const setIsLoading = isLoadingState[1];
        
        useEffect(function() {
          async function loadDictionary() {
            setIsLoading(true);
            try {
              const dict = await getEntireDictionary();
              dict.sort(function(a, b) { return a.word.localeCompare(b.word); });
              setDictionary(dict);
            } catch (error) {
              console.error('Ошибка при загрузке словаря:', error);
            } finally {
              setIsLoading(false);
            }
          }
          
          loadDictionary();
        }, []);
        
        if (isLoading) {
          return h('div', { className: 'dictionary-view' }, 'Загрузка словаря...');
        }
        
        if (dictionary.length === 0) {
          return h('div', { className: 'dictionary-view' },
            h('p', null, 'Словарь пуст. Добавьте слова, используя текст для перевода.'),
            h('button', { className: 'btn btn-secondary', onClick: onClose, style: { marginTop: '15px' } }, 'Закрыть')
          );
        }
        
        return h('div', null,
          h('div', { className: 'dictionary-view' },
            dictionary.map(function(entry, index) {
              return h('div', { key: index, className: 'dict-word-item' },
                h('div', { className: 'dict-word' }, entry.word),
                h('div', { className: 'dict-translations' }, entry.translations.join(', '))
              );
            })
          ),
          h('button', { className: 'btn btn-secondary', onClick: onClose, style: { marginTop: '15px' } }, 'Закрыть')
        );
      };
      
      // Компонент для ввода текста
      const TextInput = function(props) {
        const text = props.text;
        const onTextChange = props.onTextChange;
        const onExtractWords = props.onExtractWords;
        
        return h('div', { className: 'text-input' },
          h('h2', null, 'Введите текст на чешском языке'),
          h('p', { className: 'instruction' }, 
            'Вставьте текст (статью, рассказ, диалог) на чешском языке, из которого нужно извлечь слова для изучения.'
          ),
          h('textarea', {
            className: 'text-area',
            value: text,
            onChange: function(e) { onTextChange(e.target.value); },
            placeholder: 'Вставьте текст на чешском языке...',
            rows: 10
          }),
          h('button', {
            className: 'btn btn-primary',
            onClick: onExtractWords,
            disabled: !text.trim()
          }, 'Извлечь слова')
        );
      };

      // Компонент индикатора прогресса
      const ProgressIndicator = function(props) {
        const progress = props.progress;
        
        return h('div', { className: 'progress-container' },
          h('div', { className: 'progress-bar' },
            h('div', { 
              className: 'progress-bar-fill',
              style: { width: progress + '%' }
            })
          ),
          h('div', { className: 'progress-text' }, progress + '% завершено')
        );
      };

      // УЛУЧШЕННЫЙ компонент карточки с показом нормализации
      const Flashcard = function(props) {
        const word = props.word;
        const translations = props.translations;
        const samples = props.samples;
        const note = props.note;
        const normalizedWord = props.normalizedWord;           // НОВОЕ!
        const normalizedVariants = props.normalizedVariants;   // НОВОЕ!
        
        const isFlippedState = useState(false);
        const isFlipped = isFlippedState[0];
        const setIsFlipped = isFlippedState[1];
        
        const handleFlip = function() {
          setIsFlipped(!isFlipped);
        };
        
        return h('div', {
          className: 'flashcard' + (isFlipped ? ' flipped' : ''),
          onClick: handleFlip
        },
          h('div', { className: 'card-inner' },
            h('div', { className: 'card-front' },
              h('div', { className: 'word' }, word),
              // Показываем нормализацию на лицевой стороне, если она есть
              normalizedWord && normalizedWord !== word &&h('div', { 
                className: 'normalization-hint',
                style: { 
                  fontSize: '0.8rem', 
                  opacity: '0.8', 
                  marginTop: '10px',
                  fontStyle: 'italic',
                  color: '#f0f0f0'
                }
              }, '→ ' + normalizedWord),
              h('p', { className: 'hint' }, 'Нажмите, чтобы увидеть перевод')
            ),
            h('div', { className: 'card-back' },
              h('h3', { className: 'original-word' }, word),
              
              // НОВЫЙ БЛОК: Информация о нормализации
              normalizedWord && normalizedWord !== word && h('div', { 
                className: 'normalization-info',
                style: {
                  backgroundColor: '#e3f2fd',
                  padding: '8px 12px',
                  borderRadius: '6px',
                  marginBottom: '15px',
                  border: '1px solid #bbdefb',
                  width: '100%'
                }
              },
                h('div', { 
                  style: { 
                    fontSize: '0.85rem', 
                    color: '#1565c0',
                    fontWeight: '500',
                    marginBottom: '4px'
                  }
                }, '🔄 Нормализовано:'),
                h('div', { 
                  style: { 
                    fontSize: '0.9rem', 
                    color: '#0d47a1',
                    fontWeight: '600'
                  }
                }, normalizedWord),
                
                // Показываем все попробованные варианты, если их несколько
                normalizedVariants && normalizedVariants.length > 2 && h('div', {
                  style: {
                    fontSize: '0.75rem',
                    color: '#666',
                    marginTop: '4px'
                  }
                }, 'Варианты: ' + normalizedVariants.slice(1).join(', '))
              ),
              
              h('div', { className: 'translations' },
                translations && translations.length > 0 ? 
                  h('div', null,
                    h('h4', null, 'Переводы:'),
                    h('ul', null,
                      translations.map(function(translation, index) {
                        return h('li', { key: index }, translation);
                      })
                    )
                  ) :
                  h('p', { className: 'no-translations' }, 'Переводы не найдены')
              ),
              
              samples && samples.length > 0 && h('div', { className: 'examples' },
                h('h4', null, 'Примеры' + (normalizedWord && normalizedWord !== word ? ' (' + normalizedWord + '):' : ':')),
                h('ul', null,
                  samples.map(function(sample, index) {
                    return h('li', { key: index },
                      h('div', { className: 'sample-phrase' }, sample.phrase),
                      h('div', { className: 'sample-translation' }, sample.translation)
                    );
                  })
                )
              ),
              
              note && h('p', { className: 'note' }, note),
              
              h('p', { className: 'hint' }, 'Нажмите, чтобы вернуться к слову'),
              
              h('div', { className: 'attribution' }, 
                'Источник: Glosbe' + 
                (normalizedWord && normalizedWord !== word ? ' (через ' + normalizedWord + ')' : '')
              )
            )
          )
        );
      };

      // ОБНОВЛЕННЫЙ компонент просмотра карточек с передачей данных о нормализации
      const FlashcardViewer = function(props) {
        const flashcards = props.flashcards;
        const currentIndexState = useState(0);
        const currentIndex = currentIndexState[0];
        const setCurrentIndex = currentIndexState[1];
        
        if (!flashcards || flashcards.length === 0) {
          return h('div', { className: 'no-cards' }, 'Карточки не найдены');
        }
        
        const currentCard = flashcards[currentIndex];
        
        const goToPrevious = function() {
          setCurrentIndex(function(prevIndex) {
            return prevIndex === 0 ? flashcards.length - 1 : prevIndex - 1;
          });
        };
        
        const goToNext = function() {
          setCurrentIndex(function(prevIndex) {
            return prevIndex === flashcards.length - 1 ? 0 : prevIndex + 1;
          });
        };
        
        return h('div', { className: 'flashcard-viewer' },
          h('div', { className: 'progress-info' },
            'Карточка ' + (currentIndex + 1) + ' из ' + flashcards.length
          ),
          h('div', { className: 'card-container' },
            h('button', {
              className: 'nav-btn prev-btn',
              onClick: goToPrevious,
              'aria-label': 'Предыдущая карточка'
            }, '<'),
            
            // ✅ ОБНОВЛЕНИЕ: Передаем дополнительные данные о нормализации
            h(Flashcard, {
              word: currentCard.word,
              translations: currentCard.translations,
              samples: currentCard.samples,
              note: currentCard.note,
              normalizedWord: currentCard.normalizedWord,           // ← НОВОЕ!
              normalizedVariants: currentCard.normalizedVariants   // ← НОВОЕ!
            }),
            
            h('button', {
              className: 'nav-btn next-btn',
              onClick: goToNext,
              'aria-label': 'Следующая карточка'
            }, '>')
          ),
          h('div', { className: 'card-progress' },
            flashcards.map(function(_, index) {
              return h('span', {
                key: index,
                className: 'progress-dot' + (index === currentIndex ? ' active' : ''),
                onClick: function() { setCurrentIndex(index); }
              });
            })
          )
        );
      };

      // Основной компонент приложения
      const App = function() {
        const textState = useState('');
        const text = textState[0];
        const setText = textState[1];
        
        const uniqueWordsState = useState([]);
        const uniqueWords = uniqueWordsState[0];
        const setUniqueWords = uniqueWordsState[1];
        
        const flashcardsState = useState([]);
        const flashcards = flashcardsState[0];
        const setFlashcards = flashcardsState[1];
        
        const isLoadingState = useState(false);
        const isLoading = isLoadingState[0];
        const setIsLoading = isLoadingState[1];
        
        const currentStepState = useState('input');
        const currentStep = currentStepState[0];
        const setCurrentStep = currentStepState[1];
        
        const progressState = useState(0);
        const progress = progressState[0];
        const setProgress = progressState[1];
        
        const errorState = useState('');
        const error = errorState[0];
        const setError = errorState[1];

        // Обработчик изменения текста
        const handleTextChange = function(newText) {
          setText(newText);
        };

        // Извлечение уникальных слов из текста
        const handleExtractWords = function() {
          if (!text.trim()) return;
          
          const words = extractUniqueWords(text);
          setUniqueWords(words);
          setCurrentStep('extracted');
          setError('');
        };

        // Получение переводов для всех извлеченных слов
        const handleGetTranslations = async function() {
          if (uniqueWords.length === 0) return;
          
          setIsLoading(true);
          setProgress(0);
          setError('');
          
          try {
            const translatedCards = [];
            let completed = 0;
            const total = uniqueWords.length;
            
            // Обрабатываем по 2 слова за раз, чтобы не перегружать сервер
            for (let i = 0; i < uniqueWords.length; i += 2) {
              const batch = uniqueWords.slice(i, i + 2);
              const batchPromises = batch.map(function(word) { 
                return window.fetchTranslation(word); 
              });
              
              try {
                const batchResults = await Promise.all(batchPromises);
                
                batchResults.forEach(function(result) {
                  if (result) {
                    translatedCards.push(result);
                  }
                });
              } catch (batchError) {
                console.error('Error processing batch:', batchError);
                // Продолжаем выполнение, даже если часть слов не удалось перевести
              }
              
              // Обновляем прогресс
              completed += batch.length;
              setProgress(Math.floor((completed / total) * 100));
              
              // Небольшая задержка, чтобы не перегружать сервер
              if (i + 2 < uniqueWords.length) {
                await new Promise(function(resolve) { 
                  setTimeout(resolve, 3000); 
                });
              }
            }
            
            if (translatedCards.length === 0) {
              setError('Не удалось получить переводы. Пожалуйста, попробуйте позже.');
            } else {
              setFlashcards(translatedCards);
              setCurrentStep('translated');
            }
          } catch (error) {
            console.error('Error fetching translations:', error);
            setError('Произошла ошибка при получении переводов. Пожалуйста, попробуйте позже.');
          } finally {
            setIsLoading(false);
            setProgress(100);
          }
        };

        // Сброс состояния приложения
        const handleReset = function() {
          setText('');
          setUniqueWords([]);
          setFlashcards([]);
          setCurrentStep('input');
          setProgress(0);
          setError('');
        };
        
        // Просмотр словаря
        const handleViewDictionary = function() {
          setCurrentStep('dictionary');
        };
        
        // Возврат из просмотра словаря
        const handleCloseDictionary = function() {
          setCurrentStep('input');
        };

        return h('div', { className: 'app' },
          h('header', { className: 'header' },
            h('h1', null, 'Flashcards Seznam'),
            h('p', { className: 'subtitle' }, 'Изучение чешских слов с помощью карточек')
          ),
          h('main', { className: 'main-content' },
            currentStep === 'input' && h(React.Fragment, null,
              h(TextInput, {
                text: text,
                onTextChange: handleTextChange,
                onExtractWords: handleExtractWords
              }),
              h(DictionaryStats, { onViewDictionary: handleViewDictionary })
            ),
            currentStep === 'extracted' && h('div', { className: 'extracted-words' },
              h('h2', null, 'Найдено ' + uniqueWords.length + ' уникальных слов'),
              h('div', { className: 'words-container' },
                uniqueWords.map(function(word, index) {
                  return h('span', { key: index, className: 'word-chip' }, word);
                })
              ),
              h('div', { className: 'actions' },
                h('button', {
                  className: 'btn btn-primary',
                  onClick: handleGetTranslations,
                  disabled: isLoading
                }, isLoading ? 'Загрузка...' : 'Получить переводы'),
                h('button', { className: 'btn btn-secondary', onClick: handleReset }, 'Сбросить')
              ),
              isLoading && h(ProgressIndicator, { progress: progress }),
              error && h('div', { className: 'error-message' }, error)
            ),
            currentStep === 'translated' && h('div', null,
              h(FlashcardViewer, { flashcards: flashcards }),
              h('div', { className: 'actions' },
                h('button', { className: 'btn btn-secondary', onClick: handleReset }, 'Начать заново'),
                h('button', { className: 'btn btn-primary', onClick: handleViewDictionary }, 'Просмотреть словарь')
              ),
              h('div', { className: 'api-attribution' },
                'Переводы предоставлены словарем ',
                h('a', { href: 'https://glosbe.com', target: '_blank', rel: 'noopener noreferrer' }, 'Glosbe')
              )
            ),
            currentStep === 'dictionary' && h(DictionaryViewer, { onClose: handleCloseDictionary })
          )
        );
      };

      // Запускаем приложение после загрузки DOM
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', function() {
          const root = ReactDOM.createRoot(document.getElementById('root'));
          root.render(h(App));
        });
      } else {
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(h(App));
      }
      
      // Тестируем систему нормализации при загрузке
      setTimeout(function() {
        if (window.czechNormalizer) {
          window.czechNormalizer.test();
        }
      }, 1000);
    </script>
  </body>
</html>
