<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#3498db" />
    <meta
      name="description"
      content="Flashcards Seznam - приложение для изучения чешских слов с помощью карточек"
    />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Flashcards Seznam</title>
    
    <style>
      /* Основные стили CSS */
      :root {
        --primary-color: #2c3e50;
        --secondary-color: #3498db;
        --accent-color: #e74c3c;
        --light-color: #ecf0f1;
        --dark-color: #34495e;
        --success-color: #27ae60;
        --warning-color: #f39c12;
        --border-radius: 8px;
        --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        --transition: all 0.3s ease;
      }
      
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      
      body {
        font-family: 'Roboto', 'Segoe UI', sans-serif;
        line-height: 1.6;
        color: var(--dark-color);
        background-color: var(--light-color);
      }
      
      .app {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }
      
      .header {
        text-align: center;
        margin-bottom: 40px;
        padding: 20px;
        border-bottom: 2px solid var(--secondary-color);
      }
      
      .header h1 {
        color: var(--primary-color);
        font-size: 2.5rem;
        margin-bottom: 10px;
      }
      
      .subtitle {
        color: var(--dark-color);
        font-size: 1.2rem;
        font-weight: 300;
      }
      
      .main-content {
        background-color: white;
        border-radius: var(--border-radius);
        box-shadow: var(--shadow);
        padding: 30px;
        min-height: 500px;
      }
      
      .btn {
        display: inline-block;
        padding: 10px 20px;
        border: none;
        border-radius: var(--border-radius);
        cursor: pointer;
        font-size: 1rem;
        font-weight: 500;
        text-align: center;
        transition: var(--transition);
      }
      
      .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      
      .btn-primary {
        background-color: var(--secondary-color);
        color: white;
      }
      
      .btn-primary:hover:not(:disabled) {
        background-color: #2980b9;
      }
      
      .btn-secondary {
        background-color: var(--light-color);
        color: var(--dark-color);
        border: 1px solid var(--dark-color);
      }
      
      .btn-secondary:hover:not(:disabled) {
        background-color: #dfe6e9;
      }
      
      .actions {
        margin-top: 20px;
        display: flex;
        gap: 10px;
        justify-content: center;
      }
      
      .extracted-words {
        margin-bottom: 30px;
      }
      
      .extracted-words h2 {
        margin-bottom: 20px;
        text-align: center;
        color: var(--primary-color);
      }
      
      .words-container {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-bottom: 30px;
      }
      
      .word-chip {
        background-color: var(--light-color);
        padding: 8px 15px;
        border-radius: 20px;
        font-size: 0.9rem;
        border: 1px solid #bdc3c7;
        color: var(--dark-color);
        transition: var(--transition);
      }
      
      .word-chip:hover {
        background-color: var(--secondary-color);
        color: white;
        border-color: var(--secondary-color);
      }
      
      /* Стили для TextInput */
      .text-input {
        width: 100%;
        max-width: 800px;
        margin: 0 auto;
      }
      
      .text-input h2 {
        text-align: center;
        margin-bottom: 15px;
        color: var(--primary-color);
      }
      
      .instruction {
        text-align: center;
        margin-bottom: 20px;
        color: var(--dark-color);
        font-size: 1rem;
      }
      
      .text-area {
        width: 100%;
        min-height: 200px;
        padding: 15px;
        border-radius: var(--border-radius);
        border: 1px solid #bdc3c7;
        font-family: inherit;
        font-size: 1rem;
        resize: vertical;
        transition: var(--transition);
        margin-bottom: 20px;
      }
      
      .text-area:focus {
        outline: none;
        border-color: var(--secondary-color);
        box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
      }
      
      .text-input .btn {
        display: block;
        margin: 0 auto;
        min-width: 200px;
      }
      
      /* Стили для FlashcardViewer */
      .flashcard-viewer {
        width: 100%;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px 0;
      }
      
      .progress-info {
        text-align: center;
        margin-bottom: 20px;
        font-size: 1.1rem;
        color: var(--dark-color);
      }
      
      .card-container {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 20px;
        margin-bottom: 30px;
        min-height: 350px;
      }
      
      .nav-btn {
        background: var(--light-color);
        border: none;
        color: var(--primary-color);
        font-size: 2rem;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: var(--transition);
        box-shadow: var(--shadow);
      }
      
      .nav-btn:hover {
        background-color: var(--secondary-color);
        color: white;
      }
      
      .nav-btn:focus {
        outline: none;
      }
      
      .card-progress {
        display: flex;
        justify-content: center;
        gap: 8px;
        margin-top: 20px;
      }
      
      .progress-dot {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background-color: var(--light-color);
        border: 1px solid var(--dark-color);
        cursor: pointer;
        transition: var(--transition);
      }
      
      .progress-dot.active {
        background-color: var(--secondary-color);
        border-color: var(--secondary-color);
        transform: scale(1.2);
      }
      
      .no-cards {
        text-align: center;
        padding: 50px 0;
        font-size: 1.2rem;
        color: var(--dark-color);
      }
      
      /* Стили для Flashcard */
      .flashcard {
        width: 100%;
        max-width: 400px;
        height: 300px;
        perspective: 1000px;
        cursor: pointer;
      }
      
      .card-inner {
        position: relative;
        width: 100%;
        height: 100%;
        transition: transform 0.6s;
        transform-style: preserve-3d;
        box-shadow: var(--shadow);
        border-radius: var(--border-radius);
      }
      
      .flashcard.flipped .card-inner {
        transform: rotateY(180deg);
      }
      
      .card-front, .card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
        border-radius: var(--border-radius);
      }
      
      .card-front {
        background-color: var(--secondary-color);
        color: white;
      }
      
      .card-back {
        background-color: white;
        color: var(--dark-color);
        transform: rotateY(180deg);
        overflow-y: auto;
      }
      
      .word {
        font-size: 2.5rem;
        margin-bottom: 20px;
        text-align: center;
        font-weight: 700;
      }
      
      .hint {
        font-size: 0.9rem;
        opacity: 0.8;
        position: absolute;
        bottom: 15px;
        text-align: center;
        font-style: italic;
      }
      
      .original-word {
        font-size: 1.8rem;
        margin-bottom: 15px;
        color: var(--primary-color);
        text-align: center;
      }
      
      .translations, .examples {
        width: 100%;
        margin-bottom: 15px;
      }
      
      .translations h4, .examples h4 {
        font-size: 1.1rem;
        margin-bottom: 8px;
        color: var(--primary-color);
        border-bottom: 1px solid var(--light-color);
        padding-bottom: 5px;
      }
      
      .translations ul, .examples ul {
        list-style-type: none;
      }
      
      .translations li {
        margin-bottom: 8px;
        font-size: 1.1rem;
      }
      
      .examples li {
        margin-bottom: 15px;
        background-color: var(--light-color);
        padding: 10px;
        border-radius: var(--border-radius);
      }
      
      .sample-phrase {
        font-weight: 500;
        margin-bottom: 5px;
        color: var(--primary-color);
      }
      
      .sample-translation {
        font-style: italic;
      }
      
      .note {
        font-size: 0.9rem;
        font-style: italic;
        color: var(--dark-color);
        margin-top: 10px;
        text-align: center;
      }
      
      .attribution {
        font-size: 0.8rem;
        color: #999;
        position: absolute;
        bottom: 5px;
        right: 10px;
      }
      
      .api-attribution {
        text-align: center;
        margin-top: 20px;
        font-size: 0.9rem;
        color: #999;
      }
      
      /* Стили для индикатора прогресса */
      .progress-container {
        margin: 20px auto;
        max-width: 400px;
      }
      
      .progress-bar {
        height: 10px;
        background-color: #ecf0f1;
        border-radius: 5px;
        overflow: hidden;
        margin-bottom: 5px;
      }
      
      .progress-bar-fill {
        height: 100%;
        background-color: var(--secondary-color);
        border-radius: 5px;
        transition: width 0.3s ease;
      }
      
      .progress-text {
        font-size: 14px;
        color: #7f8c8d;
        text-align: center;
      }
      
      /* Стили для сообщений об ошибках */
      .error-message {
        color: var(--accent-color);
        text-align: center;
        margin: 15px 0;
        padding: 10px;
        border: 1px solid var(--accent-color);
        border-radius: var(--border-radius);
        background-color: rgba(231, 76, 60, 0.1);
      }
      
      /* Новые стили для управления словарем */
      .dictionary-stats {
        margin-top: 30px;
        padding: 15px;
        background-color: #f8f9fa;
        border-radius: var(--border-radius);
        text-align: center;
      }
      
      .dictionary-button {
        margin-left: 10px;
        padding: 8px 15px;
        background-color: var(--secondary-color);
        color: white;
        border: none;
        border-radius: var(--border-radius);
        cursor: pointer;
        font-size: 0.9rem;
      }
      
      .dictionary-view {
        margin-top: 20px;
        max-height: 300px;
        overflow-y: auto;
        border: 1px solid #ddd;
        border-radius: var(--border-radius);
        padding: 15px;
      }
      
      .dict-word-item {
        margin-bottom: 10px;
        padding-bottom: 10px;
        border-bottom: 1px solid #eee;
      }
      
      .dict-word {
        font-weight: 500;
        color: var(--primary-color);
      }
      
      .dict-translations {
        margin-left: 15px;
        font-size: 0.9rem;
      }
      
      /* Адаптивные стили */
      @media screen and (max-width: 768px) {
        .app {
          padding: 10px;
        }
        
        .header h1 {
          font-size: 2rem;
        }
        
        .main-content {
          padding: 20px;
        }
        
        .words-container {
          justify-content: center;
        }
        
        .text-area {
          min-height: 150px;
        }
        
        .card-container {
          flex-direction: column;
          gap: 15px;
        }
        
        .nav-btn {
          order: 1;
          width: 40px;
          height: 40px;
          font-size: 1.5rem;
        }
        
        .card-progress {
          max-width: 100%;
          flex-wrap: wrap;
        }
      }
    </style>
  </head>

    <!-- Функция парсера Glosbe -->
    <script>
      // Функция для получения перевода слова с Glosbe
      window.fetchTranslation = async function(word) {
        if (!word) return null;
        
        // Кэш переводов для ускорения работы и снижения нагрузки на сервер
        if (!window.translationsCache) {
          window.translationsCache = {};
        }
        
        // Если перевод уже в кэше, возвращаем его
        if (window.translationsCache[word]) {
          console.log(`Используем кэшированный перевод для "${word}"`);
          return window.translationsCache[word];
        }
        
        // Проверяем перевод в Firebase
        let cloudTranslation = await getFromCloudDictionary(word);
        if (cloudTranslation) {
          console.log(`Найден перевод в облачном словаре для "${word}"`);
          window.translationsCache[word] = cloudTranslation;
          return cloudTranslation;
        }
        
        try {
          console.log(`Запрашиваем перевод для слова "${word}" из Glosbe`);
          
          // Создаем URL для запроса
          const url = `https://ru.glosbe.com/словарь-чешский-русский/${encodeURIComponent(word)}`;
          
          // Используем прокси, чтобы обойти ограничения CORS
          const proxyUrl = `https://corsproxy.io/?${encodeURIComponent(url)}`;
          
          // Запрашиваем HTML-страницу словаря
          const response = await fetch(proxyUrl, {
            method: 'GET',
            headers: {
              'Accept': 'text/html',
              'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36'
            }
          });
          
          if (!response.ok) {
            throw new Error(`Ошибка запроса: ${response.status}`);
          }
          
          const html = await response.text();
          
          // Создаем DOM-дерево для парсинга
          const parser = new DOMParser();
          const doc = parser.parseFromString(html, 'text/html');
          
          // Извлекаем основные переводы
          const translations = [];
          const translationItems = doc.querySelectorAll('li.translation__item');
          
          translationItems.forEach(item => {
            const wordElement = item.querySelector('.translation__item__pharse');
            if (wordElement) {
              translations.push(wordElement.textContent.trim());
            }
          });
          
          // Если основных переводов нет, ищем менее частые
          if (translations.length === 0) {
            const lessFrequentItems = doc.querySelectorAll('#less-frequent-translations-container-0 ul li');
            lessFrequentItems.forEach(item => {
              const text = item.textContent.trim();
              if (text) translations.push(text);
            });
          }
          
          // Извлекаем примеры использования
          const samples = [];
          const exampleItems = doc.querySelectorAll('.translation__example');
          
          exampleItems.forEach(example => {
            const csText = example.querySelector('[lang="cs"]');
            const ruText = example.querySelector('.w-1/2.px-1.ml-2');
            
            if (csText && ruText) {
              samples.push({
                phrase: csText.textContent.trim(),
                translation: ruText.textContent.trim()
              });
            }
          });
          
          // Если не нашли примеры в первом блоке, ищем в блоке TM
          if (samples.length === 0) {
            const tmExamples = doc.querySelectorAll('#tmem_first_examples .odd\\:bg-slate-100');
            tmExamples.forEach(example => {
              const csText = example.querySelector('.w-1/2.dir-aware-pr-1');
              const ruText = example.querySelector('.w-1/2.dir-aware-pl-1');
              
              if (csText && ruText) {
                samples.push({
                  phrase: csText.textContent.trim(),
                  translation: ruText.textContent.trim()
                });
              }
            });
          }
          
          // Формируем результат
          const result = {
            word: word,
            translations: translations.length > 0 ? translations : [],
            samples: samples.length > 0 ? samples.slice(0, 3) : [], // Ограничиваем количество примеров
            source: 'glosbe',
            timestamp: new Date().toISOString()
          };
          
          // Сохраняем в кэш
          window.translationsCache[word] = result;
          
          // Сохраняем в Firebase
          await saveToCloudDictionary(result);
          
          return result;
        } catch (error) {
          console.error(`Ошибка при получении перевода для "${word}":`, error);
          
          // Если не удалось получить перевод, возвращаем объект с исходным словом
          const fallbackResult = {
            word: word,
            translations: [],
            samples: [],
            note: "Не удалось получить перевод. Возможно, слово отсутствует в словаре или возникла проблема с подключением."
          };
          
          return fallbackResult;
        }
      };

      // Функция для сохранения перевода в Firebase
      async function saveToCloudDictionary(wordData) {
        try {
          // Используем нормализованное слово в качестве ключа
          const wordKey = wordData.word.toLowerCase();
          
          // Получаем ссылки на Firebase из глобальной области видимости
          const database = window.firebaseDB;
          const dbRef = window.firebaseRef;
          const dbSet = window.firebaseSet;
          const dbGet = window.firebaseGet;
          
          // Проверим, есть ли уже это слово в словаре
          const snapshot = await dbGet(dbRef(database, `dictionary/${wordKey}`));
          
          if (snapshot.exists()) {
            // Объединяем существующие данные с новыми
            const existingData = snapshot.val();
            
            // Объединяем переводы без дубликатов
            const allTranslations = [...new Set([
              ...(existingData.translations || []),
              ...(wordData.translations || [])
            ])];
            
            // Объединяем примеры без дубликатов
            const samplesMap = {};
            
            // Добавляем существующие примеры
            (existingData.samples || []).forEach(sample => {
              const key = `${sample.phrase}|${sample.translation}`;
              samplesMap[key] = sample;
            });
            
            // Добавляем новые примеры
            (wordData.samples || []).forEach(sample => {
              const key = `${sample.phrase}|${sample.translation}`;
              samplesMap[key] = sample;
            });
            
            const allSamples = Object.values(samplesMap);
            
            // Создаем обновленные данные
            const updatedData = {
              ...existingData,
              translations: allTranslations,
              samples: allSamples,
              lastUpdated: new Date().toISOString()
            };
            
            // Сохраняем обновленные данные
            await dbSet(dbRef(database, `dictionary/${wordKey}`), updatedData);
          } else {
            // Добавляем новое слово
            await dbSet(dbRef(database, `dictionary/${wordKey}`), {
              ...wordData,
              created: new Date().toISOString(),
              lastUpdated: new Date().toISOString()
            });
          }
          
          console.log(`Слово "${wordData.word}" сохранено в облачном словаре`);
          return true;
        } catch (error) {
          console.error('Ошибка при сохранении в облачный словарь:', error);
          return false;
        }
      }

      // Функция для получения перевода из Firebase
      async function getFromCloudDictionary(word) {
        if (!word) return null;
        
        try {
          const wordKey = word.toLowerCase();
          const database = window.firebaseDB;
          const dbRef = window.firebaseRef;
          const dbGet = window.firebaseGet;
          
          const snapshot = await dbGet(dbRef(database, `dictionary/${wordKey}`));
          
          if (snapshot.exists()) {
            console.log(`Слово "${word}" найдено в облачном словаре`);
            return snapshot.val();
          } else {
            console.log(`Слово "${word}" не найдено в облачном словаре`);
            return null;
          }
        } catch (error) {
          console.error('Ошибка при получении из облачного словаря:', error);
          return null;
        }
      }

      // Функция для получения всего словаря
      async function getEntireDictionary() {
        try {
          const database = window.firebaseDB;
          const dbRef = window.firebaseRef;
          const dbGet = window.firebaseGet;
          
          const snapshot = await dbGet(dbRef(database, 'dictionary'));
          
          if (snapshot.exists()) {
            // Преобразуем объект в массив для удобства
            const dictionary = snapshot.val();
            return Object.values(dictionary);
          } else {
            console.log('Словарь пуст');
            return [];
          }
        } catch (error) {
          console.error('Ошибка при получении словаря:', error);
          return [];
        }
      }

      // Функция для экспорта словаря в JSON
      function exportDictionaryToJson(dictionary) {
        const dataStr = JSON.stringify(dictionary, null, 2);
        const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
        
        const exportFileDefaultName = 'czech_dictionary.json';
        
        const linkElement = document.createElement('a');
        linkElement.setAttribute('href', dataUri);
        linkElement.setAttribute('download', exportFileDefaultName);
        linkElement.click();
      }
    </script>
    
    <!-- Основной скрипт приложения -->
    <script type="text/babel">
      // Основной код приложения
      const { useState, useEffect } = React;

      // Функция для извлечения уникальных слов из текста
      const extractUniqueWords = (text) => {
        if (!text || typeof text !== 'string') {
          return [];
        }

        // Приводим к нижнему регистру
        const lowerCaseText = text.toLowerCase();
        
        // Удаляем символы пунктуации и заменяем их пробелами
        const cleanedText = lowerCaseText.replace(/[.,/#!$%^&*;:{}=\-_`~()«»„"[\]]/g, ' ');
        
        // Разбиваем на слова и убираем лишние пробелы
        const words = cleanedText
          .split(/\s+/)
          .filter(word => word.length > 1); // Исключаем односимвольные слова
        
        // Создаем множество (Set) для исключения дубликатов
        const uniqueWordsSet = new Set(words);
        
        // Преобразуем множество обратно в массив
        return Array.from(uniqueWordsSet).sort();
      };
      
      // Компонент для статистики словаря
      const DictionaryStats = ({ onViewDictionary }) => {
        const [wordCount, setWordCount] = useState(0);
        
        useEffect(() => {
          async function loadStats() {
            try {
              const dictionary = await getEntireDictionary();
              setWordCount(dictionary.length);
            } catch (error) {
              console.error('Ошибка при загрузке статистики словаря:', error);
            }
          }
          
          loadStats();
        }, []);
        
        const handleExportDictionary = async () => {
          try {
            const dictionary = await getEntireDictionary();
            if (dictionary.length > 0) {
              exportDictionaryToJson(dictionary);
            } else {
              alert('Словарь пуст. Нечего экспортировать.');
            }
          } catch (error) {
            console.error('Ошибка при экспорте словаря:', error);
            alert('Произошла ошибка при экспорте словаря.');
          }
        };
        
        return (
          <div className="dictionary-stats">
            <p>В вашем облачном словаре: <strong>{wordCount}</strong> слов</p>
            <div style={{ marginTop: '10px' }}>
              <button className="dictionary-button" onClick={onViewDictionary}>
                Просмотреть словарь
              </button>
              <button className="dictionary-button" onClick={handleExportDictionary}>
                Экспорт словаря
              </button>
            </div>
          </div>
        );
      };

      // Компонент для просмотра словаря
      const DictionaryViewer = ({ onClose }) => {
        const [dictionary, setDictionary] = useState([]);
        const [isLoading, setIsLoading] = useState(true);
        
        useEffect(() => {
          async function loadDictionary() {
            setIsLoading(true);
            try {
              const dict = await getEntireDictionary();
              // Сортируем слова по алфавиту
              dict.sort((a, b) => a.word.localeCompare(b.word));
              setDictionary(dict);
            } catch (error) {
              console.error('Ошибка при загрузке словаря:', error);
            } finally {
              setIsLoading(false);
            }
          }
          
          loadDictionary();
        }, []);
        
        if (isLoading) {
          return <div className="dictionary-view">Загрузка словаря...</div>;
        }
        
        if (dictionary.length === 0) {
          return (
            <div className="dictionary-view">
              <p>Словарь пуст. Добавьте слова, используя текст для перевода.</p>
              <button className="btn btn-secondary" onClick={onClose} style={{ marginTop: '15px' }}>
                Закрыть
              </button>
            </div>
          );
        }
        
        return (
          <div>
            <div className="dictionary-view">
              {dictionary.map((entry, index) => (
                <div key={index} className="dict-word-item">
                  <div className="dict-word">{entry.word}</div>
                  <div className="dict-translations">
                    {entry.translations.join(', ')}
                  </div>
                </div>
              ))}
            </div>
            <button className="btn btn-secondary" onClick={onClose} style={{ marginTop: '15px' }}>
              Закрыть
            </button>
          </div>
        );
      };
      
      // Компонент для ввода текста
      const TextInput = ({ text, onTextChange, onExtractWords }) => {
        return (
          <div className="text-input">
            <h2>Введите текст на чешском языке</h2>
            <p className="instruction">
              Вставьте текст (статью, рассказ, диалог) на чешском языке, из которого нужно извлечь слова для изучения.
            </p>
            
            <textarea
              className="text-area"
              value={text}
              onChange={(e) => onTextChange(e.target.value)}
              placeholder="Вставьте текст на чешском языке..."
              rows={10}
            />
            
            <button 
              className="btn btn-primary"
              onClick={onExtractWords}
              disabled={!text.trim()}
            >
              Извлечь слова
            </button>
          </div>
        );
      };

      // Компонент индикатора прогресса
      const ProgressIndicator = ({ progress }) => {
        return (
          <div className="progress-container">
            <div className="progress-bar">
              <div 
                className="progress-bar-fill" 
                style={{ width: `${progress}%` }}
              />
            </div>
            <div className="progress-text">{progress}% завершено</div>
          </div>
        );
      };

      // Компонент карточки
      const Flashcard = ({ word, translations, samples, note }) => {
        const [isFlipped, setIsFlipped] = useState(false);
        
        const handleFlip = () => {
          setIsFlipped(!isFlipped);
        };
        
        return (
          <div 
            className={`flashcard ${isFlipped ? 'flipped' : ''}`} 
            onClick={handleFlip}
          >
            <div className="card-inner">
              <div className="card-front">
                <div className="word">{word}</div>
                <p className="hint">Нажмите, чтобы увидеть перевод</p>
              </div>
              
              <div className="card-back">
                <h3 className="original-word">{word}</h3>
                
                <div className="translations">
                  {translations && translations.length > 0 ? (
                    <div>
                      <h4>Переводы:</h4>
                      <ul>
                        {translations.map((translation, index) => (
                          <li key={index}>{translation}</li>
                        ))}
                      </ul>
                    </div>
                  ) : (
                    <p className="no-translations">Переводы не найдены</p>
                  )}
                </div>
                
                {samples && samples.length > 0 && (
                  <div className="examples">
                    <h4>Примеры:</h4>
                    <ul>
                      {samples.map((sample, index) => (
                        <li key={index}>
                          <div className="sample-phrase">{sample.phrase}</div>
                          <div className="sample-translation">{sample.translation}</div>
                        </li>
                      ))}
                    </ul>
                  </div>
                )}
                
                {note && <p className="note">{note}</p>}
                
                <p className="hint">Нажмите, чтобы вернуться к слову</p>
                
                <div className="attribution">
                  Источник: Glosbe
                </div>
              </div>
            </div>
          </div>
        );
      };

      // Компонент просмотра карточек
      const FlashcardViewer = ({ flashcards }) => {
        const [currentIndex, setCurrentIndex] = useState(0);
        
        if (!flashcards || flashcards.length === 0) {
          return <div className="no-cards">Карточки не найдены</div>;
        }
        
        const currentCard = flashcards[currentIndex];
        
        const goToPrevious = () => {
          setCurrentIndex((prevIndex) => 
            prevIndex === 0 ? flashcards.length - 1 : prevIndex - 1
          );
        };
        
        const goToNext = () => {
          setCurrentIndex((prevIndex) => 
            prevIndex === flashcards.length - 1 ? 0 : prevIndex + 1
          );
        };
        
        return (
          <div className="flashcard-viewer">
            <div className="progress-info">
              Карточка {currentIndex + 1} из {flashcards.length}
            </div>
            
            <div className="card-container">
              <button 
                className="nav-btn prev-btn"
                onClick={goToPrevious}
                aria-label="Предыдущая карточка"
              >
                &lt;
              </button>
              
              <Flashcard 
                word={currentCard.word}
                translations={currentCard.translations}
                samples={currentCard.samples}
                note={currentCard.note}
              />
              
              <button 
                className="nav-btn next-btn"
                onClick={goToNext}
                aria-label="Следующая карточка"
              >
                &gt;
              </button>
            </div>
            
            <div className="card-progress">
              {flashcards.map((_, index) => (
                <span 
                  key={index} 
                  className={`progress-dot ${index === currentIndex ? 'active' : ''}`}
                  onClick={() => setCurrentIndex(index)}
                />
              ))}
            </div>
          </div>
        );
      };

      // Основной компонент приложения
      const App = () => {
        const [text, setText] = useState('');
        const [uniqueWords, setUniqueWords] = useState([]);
        const [flashcards, setFlashcards] = useState([]);
        const [isLoading, setIsLoading] = useState(false);
        const [currentStep, setCurrentStep] = useState('input'); // input, extracted, translated, dictionary
        const [progress, setProgress] = useState(0);
        const [error, setError] = useState('');

        // Обработчик изменения текста
        const handleTextChange = (newText) => {
          setText(newText);
        };

        // Извлечение уникальных слов из текста
        const handleExtractWords = () => {
          if (!text.trim()) return;
          
          const words = extractUniqueWords(text);
          setUniqueWords(words);
          setCurrentStep('extracted');
          setError('');
        };

        // Получение переводов для всех извлеченных слов
        const handleGetTranslations = async () => {
          if (uniqueWords.length === 0) return;
          
          setIsLoading(true);
          setProgress(0);
          setError('');
          
          try {
            const translatedCards = [];
            let completed = 0;
            const total = uniqueWords.length;
            
            // Обрабатываем по 2 слова за раз, чтобы не перегружать сервер
            for (let i = 0; i < uniqueWords.length; i += 2) {
              const batch = uniqueWords.slice(i, i + 2);
              const batchPromises = batch.map(word => window.fetchTranslation(word));
              
              try {
                const batchResults = await Promise.all(batchPromises);
                
                batchResults.forEach(result => {
                  if (result) {
                    translatedCards.push(result);
                  }
                });
              } catch (batchError) {
                console.error('Error processing batch:', batchError);
                // Продолжаем выполнение, даже если часть слов не удалось перевести
              }
              
              // Обновляем прогресс
              completed += batch.length;
              setProgress(Math.floor((completed / total) * 100));
              
              // Небольшая задержка, чтобы не перегружать сервер
              if (i + 2 < uniqueWords.length) {
                await new Promise(resolve => setTimeout(resolve, 3000)); // 3 секунды задержки
              }
            }
            
            if (translatedCards.length === 0) {
              setError('Не удалось получить переводы. Пожалуйста, попробуйте позже.');
            } else {
              setFlashcards(translatedCards);
              setCurrentStep('translated');
            }
          } catch (error) {
            console.error('Error fetching translations:', error);
            setError('Произошла ошибка при получении переводов. Пожалуйста, попробуйте позже.');
          } finally {
            setIsLoading(false);
            setProgress(100);
          }
        };

        // Сброс состояния приложения
        const handleReset = () => {
          setText('');
          setUniqueWords([]);
          setFlashcards([]);
          setCurrentStep('input');
          setProgress(0);
          setError('');
        };
        
        // Просмотр словаря
        const handleViewDictionary = () => {
          setCurrentStep('dictionary');
        };
        
        // Возврат из просмотра словаря
        const handleCloseDictionary = () => {
          setCurrentStep('input');
        };

        return (
          <div className="app">
            <header className="header">
              <h1>Flashcards Seznam</h1>
              <p className="subtitle">Изучение чешских слов с помощью карточек</p>
            </header>

            <main className="main-content">
              {currentStep === 'input' && (
                <React.Fragment>
                  <TextInput 
                    text={text} 
                    onTextChange={handleTextChange}
                    onExtractWords={handleExtractWords}
                  />
                  <DictionaryStats onViewDictionary={handleViewDictionary} />
                </React.Fragment>
              )}

              {currentStep === 'extracted' && (
                <div className="extracted-words">
                  <h2>Найдено {uniqueWords.length} уникальных слов</h2>
                  <div className="words-container">
                    {uniqueWords.map((word, index) => (
                      <span key={index} className="word-chip">{word}</span>
                    ))}
                  </div>
                  <div className="actions">
                    <button 
                      className="btn btn-primary"
                      onClick={handleGetTranslations}
                      disabled={isLoading}
                    >
                      {isLoading ? 'Загрузка...' : 'Получить переводы'}
                    </button>
                    <button className="btn btn-secondary" onClick={handleReset}>
                      Сбросить
                    </button>
                  </div>
                  
                  {isLoading && <ProgressIndicator progress={progress} />}
                  {error && <div className="error-message">{error}</div>}
                </div>
              )}

              {currentStep === 'translated' && (
                <div>
                  <FlashcardViewer flashcards={flashcards} />
                  <div className="actions">
                    <button className="btn btn-secondary" onClick={handleReset}>
                      Начать заново
                    </button>
                    <button className="btn btn-primary" onClick={handleViewDictionary}>
                      Просмотреть словарь
                    </button>
                  </div>
                  <div className="api-attribution">
                    Переводы предоставлены словарем <a href="https://glosbe.com" target="_blank" rel="noopener noreferrer">Glosbe</a>
                  </div>
                </div>
              )}
              
              {currentStep === 'dictionary' && (
                <DictionaryViewer onClose={handleCloseDictionary} />
              )}
            </main>
          </div>
        );
      };

      // Рендеринг приложения в корневой элемент
      ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
  </body>
</html>
