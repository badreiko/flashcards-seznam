<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#2563eb" />
  <meta name="description" content="Flashcards Seznam - приложение для изучения чешских слов с помощью карточек" />
  
  <!-- Иконки и манифест -->
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="manifest" href="/manifest.json">
  
  <!-- Шрифты -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <title>Flashcards Seznam</title>

  <style>
    /* ===================================================================== */
    /* ОСНОВНЫЕ СТИЛИ - ЧИСТЫЙ И СОВРЕМЕННЫЙ ДИЗАЙН */
    /* ===================================================================== */

    :root {
      /* Цветовая палитра */
      --primary: #2563eb;
      --primary-hover: #1d4ed8;
      --secondary: #64748b;
      --accent: #dc2626;
      --background: #f8fafc;
      --surface: #ffffff;
      --border: #e2e8f0;
      --text-primary: #0f172a;
      --text-secondary: #64748b;
      --text-muted: #94a3b8;
      --success: #16a34a;
      --warning: #d97706;
      --error: #dc2626;
      
      /* Размеры */
      --border-radius: 12px;
      --border-radius-sm: 8px;
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      --transition: all 0.2s ease;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      line-height: 1.6;
      color: var(--text-primary);
      background-color: var(--background);
      font-feature-settings: 'cv02', 'cv03', 'cv04', 'cv11';
    }

    .app {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      min-height: 100vh;
    }

    /* ===================================================================== */
    /* ЗАГОЛОВОК */
    /* ===================================================================== */

    .header {
      text-align: center;
      margin-bottom: 40px;
      padding: 30px 20px;
      background: var(--surface);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-sm);
      border: 1px solid var(--border);
    }

    .header h1 {
      color: var(--text-primary);
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 8px;
      letter-spacing: -0.025em;
    }

    .subtitle {
      color: var(--text-secondary);
      font-size: 1.1rem;
      font-weight: 400;
    }

    /* ===================================================================== */
    /* ОСНОВНОЙ КОНТЕНТ */
    /* ===================================================================== */

    .main-content {
      background: var(--surface);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
      padding: 32px;
      min-height: 500px;
    }

    /* ===================================================================== */
    /* КНОПКИ */
    /* ===================================================================== */

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 12px 24px;
      border: none;
      border-radius: var(--border-radius-sm);
      cursor: pointer;
      font-size: 0.875rem;
      font-weight: 500;
      text-align: center;
      transition: var(--transition);
      text-decoration: none;
      font-family: inherit;
      line-height: 1;
      min-height: 44px;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-primary {
      background-color: var(--primary);
      color: white;
      border: 1px solid var(--primary);
    }

    .btn-primary:hover:not(:disabled) {
      background-color: var(--primary-hover);
      border-color: var(--primary-hover);
    }

    .btn-secondary {
      background-color: var(--surface);
      color: var(--text-primary);
      border: 1px solid var(--border);
    }

    .btn-secondary:hover:not(:disabled) {
      background-color: var(--background);
      border-color: var(--secondary);
    }

    .actions {
      margin-top: 24px;
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }

    /* ===================================================================== */
    /* ВВОД ТЕКСТА */
    /* ===================================================================== */

    .text-input {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
    }

    .text-input h2 {
      text-align: center;
      margin-bottom: 12px;
      color: var(--text-primary);
      font-size: 1.5rem;
      font-weight: 600;
    }

    .instruction {
      text-align: center;
      margin-bottom: 24px;
      color: var(--text-secondary);
      font-size: 0.875rem;
      line-height: 1.5;
    }

    .text-area {
      width: 100%;
      min-height: 200px;
      padding: 16px;
      border-radius: var(--border-radius-sm);
      border: 1px solid var(--border);
      font-family: inherit;
      font-size: 0.875rem;
      resize: vertical;
      transition: var(--transition);
      margin-bottom: 20px;
      background: var(--surface);
      color: var(--text-primary);
    }

    .text-area:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgb(37 99 235 / 0.1);
    }

    .text-area::placeholder {
      color: var(--text-muted);
    }

    /* ===================================================================== */
    /* ИЗВЛЕЧЕННЫЕ СЛОВА */
    /* ===================================================================== */

    .extracted-words {
      margin-bottom: 32px;
    }

    .extracted-words h2 {
      margin-bottom: 20px;
      text-align: center;
      color: var(--text-primary);
      font-size: 1.5rem;
      font-weight: 600;
    }

    .words-container {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 24px;
      justify-content: center;
    }

    .word-chip {
      background: var(--background);
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 0.875rem;
      border: 1px solid var(--border);
      color: var(--text-primary);
      transition: var(--transition);
      font-weight: 500;
    }

    .word-chip:hover {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
    }

    /* ===================================================================== */
    /* ИНДИКАТОР ПРОГРЕССА */
    /* ===================================================================== */

    .progress-container {
      margin: 24px auto;
      max-width: 400px;
    }

    .progress-bar {
      height: 8px;
      background: var(--background);
      border-radius: 4px;
      overflow: hidden;
      margin-bottom: 8px;
      border: 1px solid var(--border);
    }

    .progress-bar-fill {
      height: 100%;
      background: var(--primary);
      border-radius: 4px;
      transition: width 0.3s ease;
    }

    .progress-text {
      font-size: 0.75rem;
      color: var(--text-secondary);
      text-align: center;
      font-weight: 500;
    }

    /* ===================================================================== */
    /* СООБЩЕНИЯ ОБ ОШИБКАХ */
    /* ===================================================================== */

    .error-message {
      color: var(--error);
      text-align: center;
      margin: 16px 0;
      padding: 12px 16px;
      border: 1px solid rgb(220 38 38 / 0.2);
      border-radius: var(--border-radius-sm);
      background: rgb(220 38 38 / 0.05);
      font-size: 0.875rem;
    }

    .no-cards {
      text-align: center;
      padding: 60px 20px;
      font-size: 1rem;
      color: var(--text-secondary);
    }

    /* ===================================================================== */
    /* КАРТОЧКИ - УЛУЧШЕННЫЙ ДИЗАЙН */
    /* ===================================================================== */

    .flashcard-viewer {
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px 0;
    }

    .progress-info {
      text-align: center;
      margin-bottom: 24px;
      font-size: 0.875rem;
      color: var(--text-secondary);
      font-weight: 500;
      background: var(--background);
      padding: 8px 16px;
      border-radius: var(--border-radius-sm);
      border: 1px solid var(--border);
      display: inline-block;
    }

    .card-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 24px;
      margin-bottom: 32px;
      min-height: 400px;
    }

    .nav-btn {
      background: var(--surface);
      border: 2px solid var(--border);
      color: var(--text-primary);
      font-size: 1.5rem;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: var(--shadow-sm);
      font-weight: 600;
    }

    .nav-btn:hover {
      background: var(--primary);
      border-color: var(--primary);
      color: white;
      box-shadow: var(--shadow);
    }

    .nav-btn:active {
      transform: scale(0.95);
    }

    .nav-btn:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgb(37 99 235 / 0.2);
    }

    .nav-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    .nav-btn:disabled:hover {
      background: var(--surface);
      border-color: var(--border);
      color: var(--text-primary);
      box-shadow: var(--shadow-sm);
      transform: none;
    }

    /* ===================================================================== */
    /* КАРТОЧКА */
    /* ===================================================================== */

    .flashcard {
      perspective: 1000px;
      cursor: pointer;
      width: 100%;
      max-width: 420px;
      height: 360px;
      margin: 0 auto;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.4s ease;
      transform-style: preserve-3d;
      border-radius: var(--border-radius);
    }

    .flashcard.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front,
    .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: var(--border-radius);
      border: 2px solid var(--border);
      background: var(--surface);
      box-shadow: var(--shadow-lg);
      display: flex;
      flex-direction: column;
      padding: 32px 24px;
    }

    /* ЛИЦЕВАЯ СТОРОНА */
    .card-front {
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .word {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 16px;
      letter-spacing: -0.025em;
      line-height: 1.1;
      word-break: break-word;
    }

    .hint {
      font-size: 0.875rem;
      color: var(--text-muted);
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      font-weight: 400;
    }

    /* ОБРАТНАЯ СТОРОНА */
    .card-back {
      transform: rotateY(180deg);
      justify-content: flex-start;
      align-items: stretch;
      overflow-y: auto;
      padding: 24px;
    }

    .original-word {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text-primary);
      text-align: center;
      margin-bottom: 20px;
      padding-bottom: 12px;
      border-bottom: 2px solid var(--border);
      word-break: break-word;
    }

    /* Информация о нормализации */
    .normalization-info {
      background: var(--background);
      border: 1px solid var(--border);
      border-radius: var(--border-radius-sm);
      padding: 12px 16px;
      margin-bottom: 20px;
      font-size: 0.75rem;
    }

    .normalization-info > div:first-child {
      color: var(--text-secondary);
      font-weight: 600;
      margin-bottom: 4px;
    }

    .normalization-info > div:nth-child(2) {
      color: var(--primary);
      font-weight: 700;
      font-size: 0.875rem;
    }

    .normalization-info > div:last-child {
      color: var(--text-muted);
      margin-top: 4px;
      font-style: italic;
    }

    /* Переводы и примеры */
    .translations,
    .examples {
      margin-bottom: 20px;
    }

    .translations h4,
    .examples h4 {
      font-size: 1rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 12px;
      border-bottom: 1px solid var(--border);
      padding-bottom: 6px;
    }

    .translations ul,
    .examples ul {
      list-style: none;
      padding: 0;
    }

    .translations li {
      margin-bottom: 8px;
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--text-primary);
      padding: 8px 12px;
      background: var(--background);
      border-radius: var(--border-radius-sm);
      border-left: 3px solid var(--primary);
    }

    .examples li {
      margin-bottom: 12px;
      background: var(--background);
      padding: 12px;
      border-radius: var(--border-radius-sm);
      border: 1px solid var(--border);
    }

    .sample-phrase {
      font-weight: 600;
      color: var(--text-primary);
      font-size: 0.875rem;
      margin-bottom: 6px;
      border-bottom: 1px dashed var(--border);
      padding-bottom: 4px;
    }

    .sample-translation {
      font-style: italic;
      color: var(--text-secondary);
      font-size: 0.875rem;
      line-height: 1.4;
    }

    .no-translations {
      color: var(--text-muted);
      text-align: center;
      font-style: italic;
      padding: 20px;
      font-size: 0.875rem;
    }

    .note {
      font-size: 0.75rem;
      font-style: italic;
      color: var(--text-secondary);
      margin-top: 12px;
      text-align: center;
      padding: 8px 12px;
      background: var(--background);
      border-radius: var(--border-radius-sm);
      border: 1px solid var(--border);
    }

    .attribution {
      font-size: 0.625rem;
      color: var(--text-muted);
      position: absolute;
      bottom: 8px;
      right: 12px;
      font-style: italic;
    }

    /* ===================================================================== */
    /* НАВИГАЦИЯ ПО КАРТОЧКАМ */
    /* ===================================================================== */

    .card-progress {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-top: 20px;
      padding: 0 20px;
    }

    .progress-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: var(--border);
      border: 2px solid var(--border);
      cursor: pointer;
      transition: var(--transition);
    }

    .progress-dot:hover {
      background: var(--secondary);
      border-color: var(--secondary);
    }

    .progress-dot.active {
      background: var(--primary);
      border-color: var(--primary);
      transform: scale(1.2);
    }

    /* ===================================================================== */
    /* СЛОВАРЬ */
    /* ===================================================================== */

    .dictionary-stats {
      margin-top: 32px;
      padding: 20px;
      background: var(--background);
      border-radius: var(--border-radius);
      text-align: center;
      border: 1px solid var(--border);
    }

    .dictionary-button {
      margin: 0 6px;
      padding: 8px 16px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: var(--border-radius-sm);
      cursor: pointer;
      font-size: 0.75rem;
      font-weight: 500;
      transition: var(--transition);
    }

    .dictionary-button:hover {
      background: var(--primary-hover);
    }

    .dictionary-view {
      margin-top: 20px;
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid var(--border);
      border-radius: var(--border-radius-sm);
      padding: 16px;
      background: var(--surface);
    }

    .dict-word-item {
      margin-bottom: 12px;
      padding-bottom: 12px;
      border-bottom: 1px solid var(--border);
    }

    .dict-word-item:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }

    .dict-word {
      font-weight: 600;
      color: var(--text-primary);
      font-size: 0.875rem;
    }

    .dict-translations {
      margin-top: 4px;
      font-size: 0.75rem;
      color: var(--text-secondary);
    }

    .api-attribution {
      text-align: center;
      margin-top: 20px;
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    .api-attribution a {
      color: var(--primary);
      text-decoration: none;
    }

    .api-attribution a:hover {
      text-decoration: underline;
    }

    /* ===================================================================== */
    /* ЗАГРУЗКА */
    /* ===================================================================== */

    .loading {
      text-align: center;
      padding: 40px 20px;
      color: var(--text-secondary);
      font-size: 0.875rem;
    }

    /* ===================================================================== */
    /* АДАПТИВНОСТЬ */
    /* ===================================================================== */

    @media screen and (max-width: 768px) {
      .app {
        padding: 12px;
      }

      .header {
        padding: 24px 16px;
        margin-bottom: 24px;
      }

      .header h1 {
        font-size: 2rem;
      }

      .main-content {
        padding: 24px 16px;
      }

      .text-area {
        min-height: 150px;
      }

      .flashcard {
        max-width: 340px;
        height: 320px;
      }

      .word {
        font-size: 2rem;
      }

      .original-word {
        font-size: 1.25rem;
      }

      .card-container {
        gap: 16px;
        min-height: 340px;
      }

      .nav-btn {
        width: 44px;
        height: 44px;
        font-size: 1.25rem;
      }

      .card-front,
      .card-back {
        padding: 24px 20px;
      }

      .actions {
        flex-direction: column;
        align-items: center;
      }

      .btn {
        min-width: 200px;
      }
    }

    /* ===================================================================== */
    /* ТЕМНАЯ ТЕМА (опционально) */
    /* ===================================================================== */

    @media (prefers-color-scheme: dark) {
      :root {
        --primary: #3b82f6;
        --primary-hover: #2563eb;
        --secondary: #64748b;
        --accent: #ef4444;
        --background: #0f172a;
        --surface: #1e293b;
        --border: #334155;
        --text-primary: #f1f5f9;
        --text-secondary: #cbd5e1;
        --text-muted: #64748b;
        --success: #22c55e;
        --warning: #f59e0b;
        --error: #ef4444;
      }
    }
  </style>
</head>
<body>
  <noscript>Для работы приложения необходимо включить JavaScript.</noscript>
  <div id="root">
    <div class="loading">Загрузка приложения...</div>
  </div>
</body>
</html>
