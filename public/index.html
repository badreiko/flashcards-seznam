<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#2563eb" />
  <meta name="description" content="Flashcards Seznam - приложение для изучения чешских слов с помощью карточек" />

  <!-- Иконки и манифест -->
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="manifest" href="/manifest.json">

  <!-- Шрифты -->
  <!-- Шрифты -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <title>Flashcards Seznam</title>

  <style>
    /* ===================================================================== */
    /* TACTILE MODERN DESIGN SYSTEM */
    /* ===================================================================== */

    :root {
      /* Palette: Sophisticated & Deep (No Gradients) */
      --primary: #4f46e5;       /* Indigo 600 - Deep, confident blue-purple */
      --primary-hover: #4338ca; /* Indigo 700 */
      --primary-active: #3730a3; /* Indigo 800 */
      
      --accent: #ec4899;        /* Pink 500 - For highlights/actions */
      
      --background: #f8fafc;    /* Slate 50 - Very light grey, almost white */
      --surface: #ffffff;       /* Pure White */
      --surface-raised: #ffffff;
      
      --text-main: #1e293b;     /* Slate 800 - Soft Black */
      --text-secondary: #64748b; /* Slate 500 */
      --text-muted: #94a3b8;    /* Slate 400 */

      --border: #e2e8f0;        /* Slate 200 */
      
      /* Semantic Colors */
      --success: #10b981;       /* Emerald 500 */
      --error: #ef4444;         /* Red 500 */

      /* Shadows: The Core of Tactile Design */
      /* Soft, diffused ambient shadow */
      --shadow-sm: 0 2px 4px rgba(148, 163, 184, 0.1);
      --shadow-md: 0 8px 16px -4px rgba(148, 163, 184, 0.1);
      --shadow-lg: 0 20px 40px -10px rgba(30, 41, 59, 0.12); /* Main Hero Shadow */
      --shadow-inner: inset 0 2px 4px 0 rgba(0, 0, 0, 0.05);
      
      /* Typography */
      --font-ui: 'Outfit', sans-serif;
      --font-content: 'Libre Baskerville', serif;
      
      --radius-lg: 24px;
      --radius-md: 16px;
      --radius-sm: 10px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-ui);
      line-height: 1.6;
      color: var(--text-main);
      background-color: var(--background);
      
      /* DOT GRID PATTERN (CSS Only - No Images) */
      background-image: radial-gradient(var(--text-muted) 1px, transparent 1px);
      background-size: 32px 32px; /* Spacing of dots */
      background-attachment: fixed;
      
      font-feature-settings: 'cv02', 'cv03', 'cv04', 'cv11';
      -webkit-font-smoothing: antialiased;
      min-height: 100vh;
    }

    .app {
      max-width: 1000px;
      margin: 0 auto;
      padding: 40px 24px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ===================================================================== */
    /* HEADER - CLEAN & TYPOGRAPHIC */
    /* ===================================================================== */

    .header {
      text-align: center;
      margin-bottom: 48px;
      /* Backdrop blur to separate from grid */
      background: rgba(248, 250, 252, 0.8);
      backdrop-filter: blur(8px);
      padding: 24px;
      border-radius: var(--radius-lg);
      border: 1px solid rgba(255,255,255, 0.5);
      display: inline-block;
      align-self: center;
    }

    .header h1 {
      color: var(--text-main);
      font-size: 2.5rem;
      font-weight: 800;
      letter-spacing: -0.03em;
      line-height: 1.1;
      margin-bottom: 8px;
    }

    .subtitle {
      color: var(--text-secondary);
      font-size: 1.125rem;
      font-weight: 400;
    }

    /* ===================================================================== */
    /* MAIN CONTENT & CONTAINERS */
    /* ===================================================================== */

    .main-content {
      /* No container background - let elements float on the grid */
      background: transparent;
      box-shadow: none;
      border: none;
      padding: 0;
    }

    /* ===================================================================== */
    /* BUTTONS - TACTILE & CLICKABLE */
    /* ===================================================================== */

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0 28px;
      height: 52px;
      border-radius: var(--radius-sm);
      cursor: pointer;
      font-family: var(--font-ui);
      font-size: 1rem;
      font-weight: 600;
      letter-spacing: 0.01em;
      transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
      text-decoration: none;
      position: relative;
    }

    .btn:disabled {
      opacity: 0.6;
      filter: grayscale(100%);
      cursor: not-allowed;
      transform: none !important;
      box-shadow: none !important;
    }

    .btn-primary {
      background-color: var(--primary);
      color: white;
      border: none;
      /* The "Lip" - creates physical depth */
      box-shadow: 0 4px 0 var(--primary-active), 0 8px 16px -4px rgba(79, 70, 229, 0.4);
      transform: translateY(0);
    }

    .btn-primary:hover:not(:disabled) {
      background-color: var(--primary-hover);
      transform: translateY(-2px);
      box-shadow: 0 6px 0 var(--primary-active), 0 12px 20px -6px rgba(79, 70, 229, 0.5);
    }

    .btn-primary:active:not(:disabled) {
      transform: translateY(2px);
      box-shadow: 0 2px 0 var(--primary-active), 0 4px 6px -2px rgba(79, 70, 229, 0.4);
    }

    .btn-secondary {
      background-color: var(--surface);
      color: var(--text-main);
      border: 2px solid var(--border);
      /* Subtle lip for secondary buttons too */
      box-shadow: 0 3px 0 var(--border), 0 4px 6px -2px rgba(0,0,0,0.05);
    }

    .btn-secondary:hover:not(:disabled) {
      border-color: var(--text-secondary);
      box-shadow: 0 3px 0 var(--text-secondary), 0 6px 12px -2px rgba(0,0,0,0.08);
      transform: translateY(-2px);
      color: var(--text-main);
    }

    .btn-secondary:active:not(:disabled) {
      transform: translateY(2px);
      box-shadow: 0 1px 0 var(--text-secondary);
    }

    .actions {
      margin-top: 48px;
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    /* ===================================================================== */
    /* INPUT AREA - "PAPER ON DESK" */
    /* ===================================================================== */

    .text-input {
      width: 100%;
      max-width: 760px;
      margin: 0 auto;
    }

    .text-input h2 {
      font-size: 1.75rem;
      font-weight: 700;
      color: var(--text-main);
      margin-bottom: 12px;
      text-align: center;
    }

    .instruction {
      text-align: center;
      margin-bottom: 32px;
      color: var(--text-secondary);
      font-size: 1.05rem;
    }

    .text-area {
      width: 100%;
      min-height: 300px;
      padding: 32px;
      border-radius: var(--radius-md);
      border: 1px solid var(--border);
      
      /* Look like paper */
      background-color: var(--surface);
      box-shadow: var(--shadow-md);
      
      font-family: var(--font-content); /* Use Serif for input text */
      font-size: 1.1rem;
      line-height: 1.8;
      color: var(--text-main);
      resize: vertical;
      transition: all 0.2s ease;
      margin-bottom: 32px;
    }

    .text-area:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.15), var(--shadow-lg);
      transform: translateY(-2px);
    }

    /* ===================================================================== */
    /* EXTRACTED WORDS - "CHIPS" */
    /* ===================================================================== */

    .extracted-words {
      background: var(--surface);
      padding: 40px;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-md);
      text-align: center;
    }

    .words-container {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin: 32px 0;
      justify-content: center;
    }

    .word-chip {
      background: var(--background);
      padding: 10px 20px;
      border-radius: 12px;
      font-size: 0.95rem;
      font-weight: 600;
      color: var(--text-main);
      border: 1px solid transparent;
      transition: all 0.2s ease;
      font-family: var(--font-ui);
    }

    .word-chip:hover {
      background: white;
      border-color: var(--primary);
      color: var(--primary);
      box-shadow: var(--shadow-sm);
      transform: scale(1.05);
    }

    /* ===================================================================== */
    /* FLASHCARD VIEWER - THE HERO */
    /* ===================================================================== */

    .flashcards-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .flashcards-header h2 {
      font-size: 2rem;
      font-weight: 800;
      color: var(--text-main);
      margin-bottom: 8px;
    }

    .flashcards-count {
      display: inline-block;
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      font-weight: 700;
      color: var(--text-muted);
      background: var(--surface);
      padding: 8px 16px;
      border-radius: 20px;
      border: 1px solid var(--border);
    }

    .card-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 40px;
      padding: 20px 0;
      perspective: 1000px;
    }

    /* ===================================================================== */
    /* NAVIGATION BUTTONS - MINIMAL & CLEAN */
    /* ===================================================================== */

    .nav-btn {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: var(--surface);
      border: 1px solid var(--border);
      color: var(--text-secondary);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 1.5rem;
      transition: all 0.2s ease;
      box-shadow: var(--shadow-sm);
      flex-shrink: 0;
    }

    .nav-btn:hover:not(:disabled) {
      color: var(--primary);
      border-color: var(--primary);
      transform: scale(1.1);
      box-shadow: var(--shadow-md);
    }

    .nav-btn:active:not(:disabled) {
      transform: scale(0.95);
    }

    .nav-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
      box-shadow: none;
    }

    /* ===================================================================== */
    /* THE CARD - HIGH END PHYSICAL OBJECT */
    /* ===================================================================== */

    .flashcard {
      width: 100%;
      max-width: 500px;
      height: 380px; /* Fixed height for consistency */
      cursor: pointer;
      position: relative;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1); /* Springy Flip */
      transform-style: preserve-3d;
    }

    .flashcard.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front,
    .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: var(--radius-lg);
      background: var(--surface);
      
      /* DEEP, LUXURIOUS SHADOW */
      box-shadow: var(--shadow-lg), 0 1px 2px rgba(0,0,0,0.05);
      border: 1px solid rgba(255,255,255,0.8);
      
      display: flex;
      flex-direction: column;
      padding: 40px;
      
      /* Hide scrollbar but allow scroll */
      scrollbar-width: none;
    }
    
    .card-front::-webkit-scrollbar, .card-back::-webkit-scrollbar {
        display: none;
    }

    /* Hover effect works on the WHOLE card container, lifting both sides */
    .flashcard:hover .card-inner {
      transform: translateY(-8px);
    }
    
    .flashcard.flipped:hover .card-inner {
      transform: translateY(-8px) rotateY(180deg); /* Maintain rotation */
    }

    /* FRONT DESIGN */
    .card-front {
      justify-content: center;
      align-items: center;
      z-index: 2;
      background: linear-gradient(to bottom right, #ffffff, #fafafa);
      overflow: hidden; /* For glare containment */
    }
    
    .card-glare {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 3;
      mix-blend-mode: overlay;
    }

    .word-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      position: relative;
      z-index: 4;
    }

    .word {
      font-family: var(--font-content); /* Serif font */
      font-size: 3.5rem; /* Huge */
      font-weight: 700;
      color: var(--text-main);
      text-align: center;
      line-height: 1.1;
      
      /* Subtle ink trap effect */
      letter-spacing: -0.04em;
    }
    
    .audio-btn {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: rgba(79, 70, 229, 0.1);
      border: none;
      color: var(--primary);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    
    .audio-btn:hover {
      transform: scale(1.2);
      background: var(--primary);
      color: white;
      box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
    }
    
    .audio-btn:active {
      transform: scale(0.9);
    }

    .hint {
      position: absolute;
      bottom: 32px;
      font-size: 0.85rem;
      font-weight: 600;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.1em;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .hint::after {
      content: '→';
      transition: transform 0.3s ease;
    }

    .flashcard:hover .hint::after {
      transform: translateX(4px);
    }

    /* BACK DESIGN */
    .card-back {
      transform: rotateY(180deg);
      text-align: left;
      align-items: flex-start;
      overflow-y: auto;
      background: #ffffff;
      border-top: 4px solid var(--primary); /* Accent line */
    }

    .original-word {
      font-family: var(--font-content);
      font-size: 1.5rem;
      color: var(--primary);
      font-weight: 700;
      margin-bottom: 24px;
      padding-bottom: 16px;
      border-bottom: 2px solid var(--background);
      width: 100%;
    }

    .translations h4 {
      font-family: var(--font-ui);
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--text-muted);
      margin-bottom: 12px;
      font-weight: 700;
    }

    .translations ul {
      list-style: none;
    }

    .translations li {
      font-family: var(--font-ui);
      font-size: 1.1rem;
      color: var(--text-main);
      padding: 8px 0;
      border-bottom: 1px dashed var(--border);
    }
    
    .translations li:last-child {
      border-bottom: none;
    }

    .card-source {
      margin-top: auto;
      width: 100%;
      text-align: right;
      padding-top: 20px;
    }

    .source-badge {
      display: inline-block;
      font-size: 0.7rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-muted);
      background: var(--background);
      padding: 4px 12px;
      border-radius: 99px;
    }

    /* ===================================================================== */
    /* FUTURE DATA STYLES (Gender, Grammar, Forms) */
    /* ===================================================================== */

    .back-header {
      border-bottom: 2px solid var(--background);
      margin-bottom: 24px;
      padding-bottom: 16px;
    }

    .grammar-tags {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }

    .tag {
      font-size: 0.75rem;
      padding: 4px 10px;
      border-radius: 6px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .tag-gender {
      background: #e0e7ff;
      color: #4338ca;
    }

    .tag-grammar {
      background: #f1f5f9;
      color: #64748b;
    }

    .front-meta {
      display: flex;
      gap: 8px;
      position: absolute;
      top: 24px;
      opacity: 0.6;
    }

    .meta-badge {
      font-size: 0.7rem;
      font-weight: 700;
      text-transform: uppercase;
      color: var(--text-secondary);
      background: rgba(0,0,0,0.05);
      padding: 2px 8px;
      border-radius: 4px;
    }

    .word-forms {
      margin-top: 24px;
      padding-top: 16px;
      border-top: 1px dashed var(--border);
    }

    .word-forms h4 {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--text-muted);
      margin-bottom: 12px;
      font-weight: 700;
    }

    .forms-grid {
      display: grid;
      grid-template-columns: 1fr 1fr; /* Строго 2 колонки, как в словаре */
      gap: 4px 20px; /* Увеличили горизонтальный отступ между колонками */
      margin-top: 12px;
    }

    .form-item {
      font-size: 0.8rem;
      color: var(--text-secondary);
      padding: 4px 0;
      line-height: 1.2;
      
      /* Защита от длинных слов */
      overflow-wrap: break-word; /* Перенос слова, если оно не влезает */
      word-wrap: break-word;
      hyphens: auto; /* Автоматические дефисы при переносе */
      border-bottom: 1px solid rgba(0,0,0,0.03); /* Легкая разделительная черта */
    }
    
    .form-item:nth-last-child(-n+2) {
      border-bottom: none; /* Убираем черту у последних элементов */
    }

    .form-item.current {
      color: var(--primary);
      font-weight: 700;
      background: rgba(79, 70, 229, 0.05);
      border-left: 3px solid var(--primary);
      padding-left: 8px;
      margin-left: -8px; /* Компенсируем отступ, чтобы текст остался в колонке */
      border-bottom-color: transparent;
    }

    .search-context {
      font-size: 0.8rem;
      font-style: italic;
      color: var(--text-muted);
      margin-top: 8px;
      background: rgba(0,0,0,0.03);
      padding: 4px 12px;
      border-radius: 20px;
    }

    .form-more {
      font-size: 0.8rem;
      color: var(--text-muted);
      padding: 6px 8px;
      align-self: center;
    }

    /* ===================================================================== */
    /* DICTIONARY & STATS - PANEL STYLE */
    /* ===================================================================== */

    .dictionary-stats {
      margin-top: 60px;
      background: var(--surface);
      border-radius: var(--radius-md);
      padding: 32px;
      box-shadow: var(--shadow-sm);
      border: 1px solid var(--border);
      text-align: center;
    }

    .dictionary-stats h3 {
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--text-main);
      margin-bottom: 8px;
    }
    
    .dictionary-button {
      background: transparent;
      border: 1px solid var(--border);
      padding: 8px 16px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 0.85rem;
      color: var(--text-secondary);
      cursor: pointer;
      margin: 8px;
      transition: all 0.2s ease;
    }
    
    .dictionary-button:hover {
      border-color: var(--text-main);
      color: var(--text-main);
      background: var(--background);
    }

    /* ===================================================================== */
    /* MISC UI ELEMENTS */
    /* ===================================================================== */

    .loading-indicator {
      text-align: center;
      padding: 40px;
      background: var(--surface);
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-md);
      max-width: 400px;
      margin: 20px auto;
    }

    .progress-bar {
      height: 8px;
      background: var(--border);
      border-radius: 99px;
      margin-bottom: 12px;
      overflow: hidden;
    }

    .progress-bar-fill {
      height: 100%;
      background: var(--primary);
      border-radius: 99px;
    }

    .error-message {
      background: #fef2f2;
      color: var(--error);
      padding: 16px;
      border-radius: var(--radius-sm);
      border: 1px solid #fee2e2;
      text-align: center;
      margin: 16px 0;
      font-weight: 500;
    }
    
    /* Progress Dots */
    .progress-dots {
        margin-top: 32px;
        display: flex;
        justify-content: center;
        gap: 8px;
        flex-wrap: wrap;
    }
    
    .progress-dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: var(--border);
        cursor: pointer;
        transition: all 0.3s ease;
    }
    
    .progress-dot.active {
        background: var(--primary);
        transform: scale(1.4);
    }

    /* ===================================================================== */
    /* DARK MODE - ELEGANT NIGHT */
    /* ===================================================================== */

    .theme-toggle {
      position: fixed;
      top: 24px;
      right: 24px;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: var(--surface);
      border: 1px solid var(--border);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.25rem;
      box-shadow: var(--shadow-md);
      transition: transform 0.2s ease;
      z-index: 100;
    }
    
    .theme-toggle:hover {
        transform: scale(1.1) rotate(10deg);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --background: #0f172a; /* Deep Night */
        --surface: #1e293b;    /* Lighter Night */
        --surface-raised: #334155;
        
        --text-main: #f1f5f9;
        --text-secondary: #cbd5e1;
        --text-muted: #64748b;
        
        --border: #334155;
        
        --primary: #6366f1;    /* Lighter Indigo for dark mode */
        --primary-hover: #818cf8;
        --primary-active: #4f46e5;
        
        /* Invert shadows for glow effect */
        --shadow-lg: 0 20px 40px -10px rgba(0, 0, 0, 0.5);
        --shadow-md: 0 10px 20px -5px rgba(0, 0, 0, 0.4);
      }
      
      body {
        /* Invert dot pattern opacity */
        background-image: radial-gradient(#334155 1px, transparent 1px);
      }
      
      .header {
          background: rgba(15, 23, 42, 0.7);
          border-color: rgba(255,255,255,0.1);
      }
      
      .word-chip {
          background: var(--surface);
      }
      
      .card-front, .card-back {
          border-color: #334155;
          background: var(--surface);
      }
      
      .card-front {
          background: linear-gradient(to bottom right, #1e293b, #111827);
      }
      
      .original-word {
